apiVersion: v1
kind: Pod
metadata:
  name: demo
spec:
  containers:
  - args:
    - echo 'hello';sleep 20
    command:
    - /bin/bash
    - -c
    image: bootstrapper:5000/zhanghui/tensorflow-cpu
    imagePullPolicy: IfNotPresent
    name: demo
    volumeMounts:
    - mountPath: /gfs
      name: nfs0
    - mountPath: ' /tmp'
      name: hostpath1
  dnsPolicy: ClusterFirst
  restartPolicy: Never
  terminationGracePeriodSeconds: 1
  volumes:
  - name: nfs0
    nfs:
      path: "/volume1/gfs"
      server: 10.10.10.251
      readOnly: false
  - hostPath:
      path: /tmp
    name: hostpath1
